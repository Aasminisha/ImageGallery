<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="gallery-container">
    <div class="gallery">
      <img class="gallery-image" src="im1.png" alt="Image 1">
      <img class="gallery-image" src="im2.png" alt="Image 2">
      <img class="gallery-image" src="im3.png" alt="Image 3">
      <img class="gallery-image" src="im4.png" alt="Image 4">
    </div>
    <div class="controls">
      <button class="prev-btn" onclick="prevImage()">&#10094;</button>
      <button class="next-btn" onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
